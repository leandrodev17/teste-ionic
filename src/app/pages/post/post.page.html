<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Posts</ion-title>

      <ion-avatar slot="end" (click)="navigateToProfile(user)">
        <img src="{{user.foto}}" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="findPosts(0, 10, $event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-container *ngFor="let post of posts"> 
      <app-card-post [post]="post"></app-card-post>
    </ng-container>

    <ion-infinite-scroll (ionInfinite)="findPosts(posts.length + 10, 10, $event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
