<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/post"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{user.foto}}" />
      </ion-avatar>
      <ion-label>{{user.nome}}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h3>Email</h3>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item [button]="true" (click)="logout()">
      <ion-icon slot="start" name="exit" size="large"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
